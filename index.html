<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="bg-warning-subtle min-vh-100">
      <div class="container">
        <h1 class="title text-center py-5">Bookmarker</h1>
        <div class="form py-3">
          <h2 class="fs-4 text-center">Bookmark your favorite sites</h2>
          <div>
            <label for="siteName">siteName</label>
            <input
              type="text"
              id="siteName"
              class="form-control my-2"
              placeholder="Enter Website name" />
            <label for="siteURL">siteURL</label>
            <span class="text-danger m-5 d-none alert-msg"
              >*enter a valid url</span
            >
            <input
              type="url"
              id="siteURL"
              class="form-control my-2"
              placeholder="Enter URL link" />
            <div class="w-25 mx-auto text-center">
              <button
                onclick="addURL()"
                class="Submit btn btn-outline-danger my-2 px-5">
                Submit
              </button>
            </div>
          </div>
        </div>
        <div class="table-responsive my-5">
          <table
            class="table table-striped table-borderless table-light align-middle text-center">
            <thead class="table-light">
              <tr>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="table"></tbody>
          </table>
        </div>
      </div>
    </section>

    <!----------------------------------- script tags ----------------------------------->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
